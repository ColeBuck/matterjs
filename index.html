<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matter JS</title>
        
        <script src="matter-js-0.14.2/build/matter.js" type="text/javascript"></script>
    </head>
    <body>
        <script>
            let engine = Matter.Engine.create();
            let render = Matter.Render.create({
                element: document.body,
                engine:engine
            });
            
            let ground = Matter.Bodies.rectangle(400, 600, 800, 100, {isStatic: true});

            let boxA = Matter.Bodies.rectangle(400, 00, 40, 80);
            
            let mouse = Matter.Mouse.create(render.canvas);
            let mouseConstraint = Matter.MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    render: {visible: true}
                }
            });
            render.mouse = mouse;
            
            Matter.Events.on(mouseConstraint, 'enddrag', function(e) {
                let newBox = Matter.Bodies.rectangle(400, 0, 80, 40);
                Matter.World.add(engine.world, [newBox]);
            });

            Matter.World.add(engine.world, [boxA, ground, mouseConstraint]);
            Matter.Engine.run(engine);
            Matter.Render.run(render);
        </script>
    </body>
</html>
